<html>

<head>
    <title style="background:red;">New Tab</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>


<body id="bodyId">


<div class="upperPart">
    <div>
        <a href = "#" class = "Underline"><p>Gmail</p></a> &nbsp; &nbsp; &nbsp;
        <a href="#" class="Underline"><p>Images</p></a> &nbsp; &nbsp; &nbsp;
        <img class="app" onclick="getApplications()" src="applications.png" width="25" height="15">
    </div>

    <div class="appsClass" id="appsId">
        <a class = "appBox account" href="#">Account</a>
        <a class = "appBox google" href="#">Search</a>
        <a class = "appBox maps" href="#">Maps</a>
        <a class = "appBox youtube" href="#">Youtube</a>
        <a class = "appBox play" href="#">Play</a>
        <a class = "appBox mail" href="#">Gmail</a>
        <a class = "appBox contacts" href="#">Contacts</a>
        <a class = "appBox drive" href="#">Drive</a>
        <a class = "appBox calendar" href="#">Calendar</a>
        <a class = "appBox translate" href="#">Translate</a>
        <a class = "appBox photos" href="#">Photos</a>
        <a class = "appBox shopping" href="#">Shopping</a>
        <a class = "appBox duo" href="#">Duo</a>

        <br><br>
        <button style="border-radius:4px; border:1px solid blue; padding:4px;float:right; background-color:white" onclick="closing()">close</button>
    </div>
</div>


<div  class = "centerPart">
  <center>
    <h1>
        <span style = "color:DodgerBlue">G</span>
        <span style = "color:red">o</span>
        <span style = "color:gold">o</span>
        <span style = "color:DodgerBlue">g</span>
        <span style = "color:green">l</span>
        <span style = "color:red">e</span>
    </h1>
      <input class="searchBar" type="text" placeholder="  Search Google or type a url" size="45">

  </center>
</div>


<br><br>
<center>
    <div class="shortcutDiv" style="height:150px;width:150px;">
        <button class="shortcut">+</button><br><br>
        Add shortcut
    </div>
</center>


<div>
    <button onclick="openCustomizations()" class="customizeButton">Customize</button>
</div>

&larr; &larr;

<div id="custom" class="customModal">

    <div style="overflow:auto;padding-left:10px;padding-top:10px;background-color:white;width:650px;height:360px;border:0.2px solid blue;border-radius:4px;">
        <center> <p>Customize This Page</p></center><br>
        <div style="float:left;width:150px;">
            BackGround<br><br>
            Shortcuts<br><br>
            Color and theme
        </div>

        <div id="backgroundImages" style="float:left; width:500px; display:inline;">
            <button class="customOption">Upload from device</button>
            <button id="noBackground" onclick="setBackgroundImage(this.id)" class="customOption noBackground">No background</button>
            <button id="landscapes" onclick="setBackgroundImage(this.id)" class="customOption landScape">Landscapes</button>
            <button id="textures" onclick="setBackgroundImage(this.id)" class="customOption textures">Textures</button>
            <button id="life" onclick="setBackgroundImage(this.id)" class="customOption life">Life</button>
            <button id="earth" onclick="setBackgroundImage(this.id)" class="customOption earth">Earth</button>
            <button id="art" onclick="setBackgroundImage(this.id)" class="customOption art">Art</button>
            <button id="cityScapes" onclick="setBackgroundImage(this.id)" class="customOption cityScapes">Cityscapes</button>
            <button id="geometric" onclick="setBackgroundImage(this.id)" class="customOption geometric">Geometric shapes</button>
            <button onclick="colors()" class="customOption solidColors">Solid colors</button>
            <button id="seaScapes" onclick="setBackgroundImage(this.id)" class="customOption seaScapes">Seascapes</button>
        </div>

        <div style="float:left; width:500px; display:none;" id="backgroundColors">
            <div>
                <button style="background:white; border:none;" onclick="backToCustom()">&larr;</button> &nbsp; solid colors
            </div>
            <div>
                <button id="cyan" onclick="setBackgroundColor(this.id)" style="background:cyan;" class="customOption">cyan</button>
                <button id="yellow" onclick="setBackgroundColor(this.id)" style="background:yellow;" class="customOption">yellow</button>
                <button id="aliceblue" onclick="setBackgroundColor(this.id)" style="background:aliceblue;" class="customOption">aliceblue</button>
                <button id="gray" onclick="setBackgroundColor(this.id)" style="background:gray;" class="customOption">gray</button>
            </div>
        </div>

    </div>

    <div class="footer">
        <button onclick="closing()" class="footerButton">Done</button>&nbsp; &nbsp;
        <button id="cancel" onclick="cancel()" class="footerButton">cancel</button>

    </div>
</div>



<script>

let bodyId = document.getElementById("bodyId");

    function backToCustom()
    {
        document.getElementById("backgroundImages").style.display = "block";
        document.getElementById("backgroundColors").style.display = "none";
    }

    function getApplications(){

        let divId = document.getElementById("appsId");
        divId.style.display="block";
    }

    function closing()
    {
        let appsId = document.getElementById("appsId");
        appsId.style.display="none";

        let customId = document.getElementById("custom");
        customId.style.display = "none";
    }

    function openCustomizations()
    {
        let customDiv = document.getElementById("custom");
        customDiv.style.display="block";
    }

     function setBackgroundImage(image)
     {
        switch(image)
        {
            case 'noBackground':
                bodyId.style.backgroundImage = "none";
                bodyId.style.background = "white";
                break;
            case 'landscapes':
                bodyId.style.backgroundImage = "url('landscape.png')";
                break;
            case 'textures':
                bodyId.style.backgroundImage = "url('textures.png')";
                break;
            case 'life':
                bodyId.style.backgroundImage = "url('life.png')";
                break;
            case 'earth':
                bodyId.style.backgroundImage = "url('earth.png')";
                break;
            case 'art':
                bodyId.style.backgroundImage = "url('art.png')";
                break;
            case 'cityScapes' :
                bodyId.style.backgroundImage = "url('cityscapes.png')";
                break;
            case 'geometric':
                bodyId.style.backgroundImage = "url('geometricShapes.png')";
                break;
            case 'seaScapes':
                bodyId.style.backgroundImage = "url('seascapes.png')";
                break;
        }
        backgroundSettings();
     }

    function backgroundSettings()
    {
        bodyId.style.backgroundRepeat = "no-repeat";
        bodyId.style.backgroundSize = "100%";
    }

     function colors()
     {
        document.getElementById("backgroundImages").style.display = "none";
        document.getElementById("backgroundColors").style.display = "block";
     }

    function setBackgroundColor(color)
    {
        switch(color)
        {
            case 'cyan': bodyId.style.background = "cyan";
                        break;
            case 'yellow': bodyId.style.background = "yellow";
                        break;
            case 'gray': bodyId.style.background = "gray";
                        break;
            case 'aliceblue': bodyId.style.background = "aliceblue";
                        break;
        }
    }

    function cancel()
    {
        bodyId.style.backgroundImage = "none";
        bodyId.style.background = "white";
        closing();
    }

</script>
<a style="width:60px;height:60px;border:1px solid blue; " href="#">sample</a>

</body>
</html>
